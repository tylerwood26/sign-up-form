<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="content">
                <img src="imgs/odin-logo.png" alt="odin-logo">
                <h1 class="odin-logo">Odin</h1>
            </div>
        </div>
        <div class="right-side">
            <div class="write-up">
                <h2>This is not a real online service! You know you need something like this in
                    your life to help you realize your deepest dreams.
                </h2>
                <h2>Sign up <em>now</em> to get Started.</h2>
                <h2>You <em>know</em> you want to.</h2>
            </div>
            <div class="form">
                <h2>Let's do this!</h2>
                <form action="example.com/path" method="post">
                    <div class="form-left">
                        <div class="form-first-name">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name">
                        </div>
                        <div class="form-email">
                            <label for="email">Email</label>
                            <input type="email" id="email">
                        </div>
                        <div class="form-password">
                            <label for="password">Password</label>
                            <input type="password" id="password">
                        </div>
                    </div>
                    <div class="form-right">
                        <div class="form-last-name">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name">
                        </div>
                        <div class="form-phone-number">
                            <label for="phone-number">Phone Number</label>
                            <input type="number" id="phone-number" minlength="10" maxlength="10">
                        </div>
                        <div class="form-confirm-password">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password">
                        </div>
                    </div>
                </form>
            </div>
            <div class="button">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
