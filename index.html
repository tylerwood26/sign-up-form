<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="imgs/odin-logo.png" alt="odin-logo">
            <h1 class="odin-logo">Odin</h1>
        </div>
        <div class="right-side">
            <div class="write-up">
                <h2>This is not a real online service! You know you need something like this in
                    your life to help you realize your deepest dreams.
                </h2>
                <h2>Sign up now to get Started.</h2>
                <h2>You know you want to.</h2>
            </div>
            <div class="form">
                <form action="example.com/path" method="post">
                    <div class="form-left">
                        <div class="form-first-name">
                            <label for="first-name">First Name:</label>
                            <input type="text" id="first-name" placeholder="First Name">
                        </div>
                        <div class="form-email">
                            <label for="email">Email:</label>
                            <input type="text" id="email" placeholder="Email">
                        </div>
                        <div class="form-password">
                            <label for="password">Password:</label>
                            <input type="password" id="password" placeholder="password">
                        </div>
                    </div>
                    <div class="form-right">
                        <div class="form-last-name">
                            <label for="last-name">Last Name:</label>
                            <input type="text" id="last-name" placeholder="Last Name">
                        </div>
                        <div class="form-phone-number">
                            <label for="phone-number">Phone Number:</label>
                            <input type="text" id="phone-number" placeholder="Phone Number">
                        </div>
                        <div class="form-confirm-password">
                            <label for="confirm-password"></label>
                            <input type="password" id="confirm-password" placeholder="Confirm Password">
                        </div>
                    </div>
                </form>
            </div>
            <div class="button">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
